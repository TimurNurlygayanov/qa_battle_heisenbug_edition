<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QA Battle: Heisenbug Edition</title>

    <link rel="stylesheet" type="text/css" href="mystyle.css">

</head>


<script>

    function f(new_value) {
        /// Thank you https://stackoverflow.com/a/32351429

        var value = document.getElementById('secret_code').value;

        if (value.length < 4) {
            document.getElementById('secret_code').value = value + new_value;
        };
    }


    function clean() {
        document.getElementById('secret_code').value = '';
    }

    function open_door() {
        var value = document.getElementById('secret_code').value;

        console.log(value, value.length, isNaN(value))

        if (value.length > 3) {

            if (isNaN(value)) {
                window.location.replace("/first_room_exit.html");
            } else {
                // try something else! :)
            }
        }
    }

</script>


<body>

<div class="contentblock">

    Ты подходишь к бронированной тяжелой двери и видишь кодовый электронный замок:


    <br><br><br>
    <div align="center">

            <input type="text" width="4" maxlength="4"
                   style="font-size:3rem;text-align:center; width:400px;background-color: #ffef7f;"
                   placeholder="0000"
            onkeypress="return false;" onkeydown="return false;" onkeyup="return false;" id="secret_code">

                <br><br>

            <div align="center" style="padding: 10px">

                <button onclick="f(1);">1</button>
                <button onclick="f(2);">2</button>
                <button onclick="f(3);">3</button>

            </div>

            <div align="center" style="padding: 10px">

                <button onclick="f(4);">4</button>
                <button onclick="f(5);">5</button>
                <button onclick="f(6);">6</button>

            </div>

            <div align="center" style="padding: 10px">

                <button onclick="f(7);">7</button>
                <button onclick="f(8);">8</button>
                <button onclick="f(9);">9</button>

            </div>

            <br>
            <button class="cancel" onclick="clean();"> Clear </button>
            <button class="open" onclick="open_door();"> Open </button>

    </div>



    <br><br><br>
    <a href="/first_room_details.html">Осмотреть комнату</a><br><br>
    <a href="/first_room_first_door.html">Открыть деревянную дверь</a><br>

</div>

</body>
</html>
