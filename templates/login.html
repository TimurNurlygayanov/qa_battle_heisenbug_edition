<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="mystyle.css">

</head>


<script src="//ulogin.ru/js/ulogin.js"></script>


<body>



<div style="text-align: center; margin: auto; margin-top: 30px; margin-bottom: 0px;" class="contentblock">

    Для начала игры необходимо авторизоваться:
    <br><br>

    <div id="uLogin" data-ulogin="display=buttons;theme=classic;fields=first_name,last_name,email;
    redirect_uri=https://qabattle.com/auth/auth;
    providers=vkontakte,mailru,linkedin,facebook;mobilebuttons=0;altway=1">

        <img src="images/vk.png" data-uloginbutton="vkontakte"
             class="social_network" alt="VK.com"/>
        <img src="images/mail.jpg" data-uloginbutton="mailru"
             class="social_network" alt="MAIL.RU"/>
        <img src="images/facebook.png" data-uloginbutton="facebook"
             class="social_network" alt="Facebook.com"/>
        <img src="images/linkedin.png" data-uloginbutton="linkedin"
             class="social_network" alt="Linkedin.com"/>
        <br>
        <img src="images/yandex.png" data-uloginbutton="yandex"
             class="social_network" alt="Yandex.ru"/>
        <img src="images/google.png" data-uloginbutton="google"
             class="social_network" alt="google.com"/>
        <img src="images/twitter.png" data-uloginbutton="twitter"
             class="social_network" alt="twitter.com"/>

    </div>

    <br><br>

    <input type="checkbox" checked disabled> Я даю свое согласие на обработку моих персональных данных. <br>

    <br><br><br>

    Если у вас не получается авторизоваться, напишите автору этой игры в телеграм: <a href="https://t.me/xwizard707"> @xwizard707 </a>

</div>



</body>
</html>
