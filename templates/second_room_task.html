<script>
function changeColor(v)
{
    var colour = v.style.backgroundColor;
    console.log(colour);

    if (colour == 'rgb(255, 255, 255)' || colour == '') {
        v.style.backgroundColor = "#009900"; // backcolor
    } else {
        v.style.backgroundColor = "#ffffff"; // backcolor
    }
}
</script>
